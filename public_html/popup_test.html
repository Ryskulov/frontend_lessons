<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style/popup.css">
	<link rel="stylesheet" href="bower/normalize-css/normalize.css">
</head>
<body>
<div class="qwerty">
	<div class="popup-wrapper">
	<div class="popup-header">
		<button type="button" class="b-close"></button>
		<h4 class="popup-title">Добавление проекта</h4>
	</div>
	<div class="popup-body">
		<form class="add-new-project2">
			<div class="popup-list">
				<label for="" class="popup-label">Название проекта</label>
				<input type="text" class="popup-input" placeholder="Введите название" name="">
			</div>
			<div class="popup-list">
				<div class="aass">
				<label for="" class="popup-label">Картинка проекта</label>
				<div class="popup-addpic-box" >
				<input type="file" class="popup-add-pic">
				</div>
				<input type="text" class="popup-input" placeholder="Загрузите изображение" name="">
				
				

				</div>
			</div>
			<div class="popup-list">
				<label for="" class="popup-label">URL проекта</label>
				<input type="text" class="popup-input" placeholder="Добавьте ссылку" name="">
			</div>
			<div class="popup-list">
				<label for="" class="popup-label">Описание</label>
				<textarea type="text" class="popup-textarea" placeholder="Пара слов о вашем проекте" name="" rows="3"></textarea>
			</div>
			<div class="popup-button">
				<button type="submit" class="popup-submit">Добавить</button>
			</div>
		</form>
	</div>
</div>
</div>
</body>
</html>
